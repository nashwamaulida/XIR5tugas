<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form>
            <label for="nama">Nama:</label>
            <input type="text" size="30" name="nama" id="nama"/><br/>
            <label for="tempat tanggal lahir">Tempat Tanggal Lahir:</label>
            <input type="text" size="30" name="tempat tanggal lahir" id="tempat tanggal lahir"/><br/>
            <label for="program jurusan">Program Jurusan:</label>
            <select name="program jurusan" id="program jurusan">
                <option value="">Pilih Jurusan</option>
                <option value="rekayasa perangkat lunak">Rekayasa Perangkat Lunak</option>
                <option value="teknik komputer jaringan">Teknik Komputer Jaringan</option>
                <option value="multimedia">Multimedia</option>
            </select></br>
            Jenis Kelamin :
            <input type="radio" name="jkl" id="wanita" value="wanita"/>
            <label for="wanita">Wanita</label>
            <input type="radio" name="jkl" id="pria" value="pria"/>
            <label for="pria">Pria</label></br>
            <label for="agama">Agama:</label>
            <select name="agama" id="agama">
                <option value="">select</option>
                <option value="islam">Islam</option>
                <option value="kristen">Kristen</option>
                <option value="hindu">Hindu</option>
                <option value="budha">Budha</option></br>
            </select></br>
                <label for="notelp">NoTelp:</label>
            <input type="text" size="30" name="notelp" id="notelp"/><br/>
            <h3> hobby : </h3>
            <input type="checkbox" name="hobby[]" id="menggambar" value="menggambar"/>
            <label for="menggambar">Menggambar</label>
            <input type="checkbox" name="hobby[]" id="memasak" value="memasak"/>
            <label for="memasak">Memasak</label>
            <input type="checkbox" name="hobby[]" id="membaca" value="membaca"/>
            <label for="membaca">Membaca</label>
            </select>
        </form>
    </body>
</html>
